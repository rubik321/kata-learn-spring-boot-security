<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="height: 100vh">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" style="margin-left: 15px">
            <strong th:text="${principal.email}"></strong>
            with roles:
            <span th:text="${#strings.setJoin(principal.authorities, ' ')}"></span>
        </a>

        <ul class="navbar-nav ml-auto mb-auto">
            <li class="nav-item">

                <form th:method="POST" th:action="@{/logout}">
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>

            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 p-0 pt-3">
            <nav >
                <div class="list-group list-group-flush" sec:authorize="!hasRole('ADMIN')">
                    <a class="list-group-item list-group-item-action ripple rounded active" aria-current="true"
                       th:href="@{/user}">User</a>
                </div>
            </nav>
        </div>
        <div class="col-10 pt-3 px-4" style="background-color: #f8f9fa">
            <h1>User information-page</h1>

            <section id="tabs" class="project-tab mt-3">
                <div class="container p-0">

                    <div class="row">
                        <div class="col-md-12">

                            <!-- Tabs' content -->
                            <div class="tab-content border-start border-end border-bottom rounded" id="nav-tabContent">

                                <div class="tab-pane fade show active" id="nav-users-table"
                                     role="tabpanel"
                                     aria-labelledby="nav-users-table-tab">

                                    <div class="d-print-inline-block py-3 px-4 border-top border-bottom">
                                        <h5 class="m-0">About user</h5>
                                    </div>

                                    <div class="px-4 py-4 bg-white">

                                        <table class="table table-striped border-top">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                            </tr>
                                            </thead>
                                            <tbody class="border-top">
                                            <tr class="align-middle" th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${#strings.setJoin(user.authorities, ' ')}"></td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
