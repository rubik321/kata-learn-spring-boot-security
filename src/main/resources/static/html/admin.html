<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="height: 100vh">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" style="margin-left: 15px">
            <strong th:text="${principal.email}"></strong>
            with roles:
            <span th:text="${#strings.setJoin(principal.authorities, ' ')}"></span>
        </a>

        <ul class="navbar-nav ml-auto mb-auto">
            <li class="nav-item">

                <form th:method="POST" th:action="@{/logout}">
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>

            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 p-0 pt-3">
            <nav>
                <div class="list-group list-group-flush" sec:authorize="hasRole('ADMIN')">
                    <a class="list-group-item list-group-item-action ripple rounded active"
                       th:classappend="${isAdminPage}? 'active'"
                       aria-current="true"
                       th:href="@{/admin}">Admin</a>
                    <a class="list-group-item list-group-item-action ripple rounded"
                       th:classappend="${!isAdminPage}? 'active'"
                       aria-current="true"
                       th:href="@{/user}">User</a>
                </div>
            </nav>
        </div>
        <div class="col-10 pt-3 px-4 pb-5" style="background-color: #f8f9fa">
            <h1>Admin panel</h1>

            <section id="tabs" class="project-tab mt-3">
                <div class="container p-0">

                    <div class="row">
                        <div class="col-md-12">

                            <!-- Navigation tabs -->
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-users-table-tab" data-bs-toggle="tab"
                                       href="#nav-users-table"
                                       role="tab" aria-controls="nav-users-table" aria-selected="true">Users table</a>

                                    <a class="nav-item nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                       href="#nav-new-user"
                                       role="tab" aria-controls="nav-new-user" aria-selected="false">New User</a>
                                </div>
                            </nav>

                            <!-- Tabs' content -->
                            <div class="tab-content border-start border-end border-bottom rounded" id="nav-tabContent">

                                <div class="tab-pane fade show active" id="nav-users-table"
                                     role="tabpanel"
                                     aria-labelledby="nav-users-table-tab">

                                    <div class="d-print-inline-block py-3 px-4 border-top border-bottom">
                                        <h5 class="m-0">All users</h5>
                                    </div>

                                    <div class="px-4 py-4 bg-white">
                                        <table class="table table-striped border-top">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody class="border-top">
                                            <tr class="align-middle" th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${#strings.setJoin(user.authorities, ' ')}"></td>
                                                <td>
                                                    <div class="modal" tabindex="-1" role="dialog"
                                                         th:id="${'editUser' + user.id}">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">

                                                                <form th:method="PATCH"
                                                                      th:action="@{/admin/{id}(id=${user.id})}">

                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Edit user</h5>
                                                                        <button type="button" class="btn-close"
                                                                                data-bs-dismiss="modal"
                                                                                aria-label="Close"></button>
                                                                    </div>

                                                                    <div class="modal-body">
                                                                        <div class="row mb-4">
                                                                            <label for="id" class="fw-bold text-center">ID</label>
                                                                            <input type="text" id="id"
                                                                                   class="form-control" readonly
                                                                                   th:name="id" th:value="${user.id}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="firstName"
                                                                                   class="fw-bold text-center">First
                                                                                name</label>
                                                                            <input type="text" id="firstName"
                                                                                   class="form-control" th:name="name"
                                                                                   th:value="${user.name}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="lastName"
                                                                                   class="fw-bold text-center">Last
                                                                                name</label>
                                                                            <input type="text" id="lastName"
                                                                                   class="form-control"
                                                                                   th:name="lastName"
                                                                                   th:value="${user.lastName}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="age"
                                                                                   class="fw-bold text-center">Age</label>
                                                                            <input type="number" id="age"
                                                                                   class="form-control" th:name="age"
                                                                                   th:value="${user.age}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="email"
                                                                                   class="fw-bold text-center">Email</label>
                                                                            <input type="email" id="email"
                                                                                   class="form-control" th:name="email"
                                                                                   th:value="${user.email}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4" th:hidden="${hidden}">
                                                                            <label for="password"
                                                                                   class="fw-bold text-center">Password</label>
                                                                            <input type="password" id="password"
                                                                                   class="form-control"
                                                                                   th:name="password"
                                                                                   th:value="${user.password}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="role"
                                                                                   class="fw-bold text-center">Role</label>
                                                                            <select id="role" class="form-select"
                                                                                    multiple th:name="authorities"
                                                                                    th:disabled="${disabled}"
                                                                                    th:size="${#sets.size(allAuthorities)}">
                                                                                <option
                                                                                        th:each="role : ${allAuthorities}"
                                                                                        th:text="${role.toString()}"
                                                                                        th:value="${role.id}"
                                                                                        th:selected="${user.authorities.contains(role)}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-primary">
                                                                            Save
                                                                        </button>
                                                                    </div>

                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <button type="button" class="btn text-white" data-bs-toggle="modal"
                                                            th:data-bs-target="${'#editUser' + user.id}"
                                                            style="background-color: #17a2b8">
                                                        Edit
                                                    </button>
                                                </td>
                                                <td>
                                                    <div class="modal" tabindex="-1" role="dialog"
                                                         th:id="${'deleteUser' + user.id}">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">

                                                                <form th:method="DELETE"
                                                                      th:action="@{/admin/{id}(id=${user.id})}">

                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Delete user</h5>
                                                                        <button type="button" class="btn-close"
                                                                                data-bs-dismiss="modal"
                                                                                aria-label="Close"></button>
                                                                    </div>

                                                                    <div class="modal-body">
                                                                        <div class="row mb-4">
                                                                            <label for="id" class="fw-bold text-center">ID</label>
                                                                            <input type="text" id="id"
                                                                                   class="form-control" readonly
                                                                                   th:name="id" th:value="${user.id}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="firstName"
                                                                                   class="fw-bold text-center">First
                                                                                name</label>
                                                                            <input type="text" id="firstName"
                                                                                   class="form-control" th:name="name"
                                                                                   th:value="${user.name}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="lastName"
                                                                                   class="fw-bold text-center">Last
                                                                                name</label>
                                                                            <input type="text" id="lastName"
                                                                                   class="form-control"
                                                                                   th:name="lastName"
                                                                                   th:value="${user.lastName}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="age"
                                                                                   class="fw-bold text-center">Age</label>
                                                                            <input type="number" id="age"
                                                                                   class="form-control" th:name="age"
                                                                                   th:value="${user.age}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="email"
                                                                                   class="fw-bold text-center">Email</label>
                                                                            <input type="email" id="email"
                                                                                   class="form-control" th:name="email"
                                                                                   th:value="${user.email}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4" th:hidden="${hidden}">
                                                                            <label for="password"
                                                                                   class="fw-bold text-center">Password</label>
                                                                            <input type="password" id="password"
                                                                                   class="form-control"
                                                                                   th:name="password"
                                                                                   th:value="${user.password}"
                                                                                   th:disabled="${disabled}">
                                                                        </div>

                                                                        <div class="row mb-4">
                                                                            <label for="role"
                                                                                   class="fw-bold text-center">Role</label>
                                                                            <select id="role" class="form-select"
                                                                                    multiple th:name="authorities"
                                                                                    th:disabled="${disabled}"
                                                                                    th:size="${#sets.size(allAuthorities)}">
                                                                                <option
                                                                                        th:each="role : ${allAuthorities}"
                                                                                        th:text="${role.toString()}"
                                                                                        th:value="${role.id}"
                                                                                        th:selected="${user.authorities.contains(role)}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">
                                                                            Delete
                                                                        </button>
                                                                    </div>

                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <button type="button" class="btn btn-danger text-white"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="${'#deleteUser' + user.id}">
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="nav-new-user"
                                     role="tabpanel"
                                     aria-labelledby="nav-new-user-tab">

                                    <div class="d-print-inline-block py-3 px-4 border-top border-bottom">
                                        <h5 class="m-0">New User</h5>
                                    </div>

                                    <div class="py-4 bg-white d-flex justify-content-center">
                                        <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                            <div class="row mb-4">
                                                <label for="firstName" class="fw-bold text-center">First name</label>
                                                <input type="text" id="firstName" class="form-control"
                                                       th:field="*{name}">
                                            </div>

                                            <div class="row mb-4">
                                                <label for="lastName" class="fw-bold text-center">Last name</label>
                                                <input type="text" id="lastName" class="form-control"
                                                       th:field="*{lastName}">
                                            </div>

                                            <div class="row mb-4">
                                                <label for="age" class="fw-bold text-center">Age</label>
                                                <input type="number" id="age" class="form-control" th:field="*{age}">
                                            </div>

                                            <div class="row mb-4">
                                                <label for="email" class="fw-bold text-center">Email</label>
                                                <input type="email" id="email" class="form-control" th:field="*{email}">
                                            </div>

                                            <div class="row mb-4">
                                                <label for="password" class="fw-bold text-center">Password</label>
                                                <input type="password" id="password" class="form-control"
                                                       th:field="*{password}">
                                            </div>

                                            <div class="row mb-4">
                                                <label for="role" class="fw-bold text-center">Role</label>
                                                <select name="roles" id="role" class="form-select" multiple
                                                        th:field="*{authorities}"
                                                        th:size="${#sets.size(allAuthorities)}">

                                                    <option
                                                            th:each="role : ${allAuthorities}"
                                                            th:text="${role.toString()}"
                                                            th:value="${role.id}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="mb-4 d-flex justify-content-center">
                                                <input type="submit" value="Add new user"
                                                       class="btn btn-lg btn-success">
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
