<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="height: 100vh">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" style="margin-left: 15px">
            <strong th:text="${principal.email}"></strong>
            with roles:
            <span th:text="${#strings.setJoin(principal.authorities, ' ')}"></span>
        </a>

        <ul class="navbar-nav ml-auto mb-auto">
            <li class="nav-item">

                <form th:method="POST" th:action="@{/logout}">
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>

            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 p-0 pt-3">
            <nav>
                <div class="list-group list-group-flush" sec:authorize="hasRole('ADMIN')">
                    <a class="list-group-item list-group-item-action ripple rounded active"
                       th:classappend="${isAdminPage}? 'active'"
                       aria-current="true"
                       th:href="@{/admin}">Admin</a>
                    <a class="list-group-item list-group-item-action ripple rounded"
                       th:classappend="${!isAdminPage}? 'active'"
                       aria-current="true"
                       th:href="@{/user}">User</a>
                </div>
            </nav>
        </div>
        <div class="col-10 pt-3 px-4 pb-5" style="background-color: #f8f9fa">
            <h1>Admin panel</h1>

            <section id="tabs" class="project-tab mt-3">
                <div class="container p-0">

                    <div class="row">
                        <div class="col-md-12">

                            <!-- Navigation tabs -->
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-users-table-tab" data-bs-toggle="tab"
                                       href="#nav-users-table"
                                       role="tab" aria-controls="nav-users-table" aria-selected="true">Users table</a>

                                    <a class="nav-item nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                       href="#nav-new-user"
                                       role="tab" aria-controls="nav-new-user" aria-selected="false">New User</a>
                                </div>
                            </nav>

                            <!-- Tabs' content -->
                            <div class="tab-content border-start border-end border-bottom rounded" id="nav-tabContent">

                                <div class="tab-pane fade show active" id="nav-users-table"
                                     role="tabpanel"
                                     aria-labelledby="nav-users-table-tab">

                                    <div class="d-print-inline-block py-3 px-4 border-top border-bottom">
                                        <h5 class="m-0">All users</h5>
                                    </div>

                                    <div class="px-4 py-4 bg-white">
                                        <table class="table table-striped border-top">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>

                                            <tbody class="border-top" id="users-tbody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../js/index.js"></script>
</body>
</html>
