<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('Admin panel')}"></th:block>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar(${principal})}"></div>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 p-0 pt-3">
            <div th:replace="~{fragments/sidebar :: sidebar(${users}, ${principal})}"></div>
        </div>

        <div class="col-10 pt-3 px-4" style="text-align: justify; background-color: #f8f9fa">
            <div th:replace="~{fragments/content :: content}"></div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
