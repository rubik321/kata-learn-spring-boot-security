<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <th:block th:replace="~{fragments/pageBlocks/head :: head('Login page')}"></th:block>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-4 mx-auto pt-5">
            <h3 class="mb-3"><b>Please sign in</b></h3>
            <form th:action="@{/login}" method="POST">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <!-- Email input -->
                <div class="form-outline mb-1">
                    <input type="email" name="email" class="form-control" placeholder="Email address"/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-2">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg col-12">Sign in</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/pageBlocks/footer :: footer}"></div>

</body>
</html>
