<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content(users)">
    <h1>Admin panel</h1>

    <section id="tabs" class="project-tab mt-3">
        <div class="container p-0">

            <div class="row">
                <div class="col-md-12">

                    <!-- Navigation tabs -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>

                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>

                    <!-- Table with description -->
                    <div class="tab-content border-start border-end border-bottom rounded" id="nav-tabContent">

                        <div class="d-print-inline-block py-3 px-4 border-top border-bottom">
                            <h5 class="m-0">All users</h5>
                        </div>

                        <div class="tab-pane fade show active px-4 pt-4 pb-4 bg-white" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <div th:replace="~{fragments/content-tabs/users-table :: users-table(${users})}"></div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
