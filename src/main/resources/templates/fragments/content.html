<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <h1>Admin panel</h1>

    <section id="tabs" class="project-tab mt-3">
        <div class="container p-0">

            <div class="row">
                <div class="col-md-12">

                    <!-- Navigation tabs -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>

                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>

                    <!-- Table with description -->
                    <div class="tab-content border-start border-end border-bottom rounded" id="nav-tabContent">

                        <div class="d-print-inline-block py-3 px-4 border-top border-bottom">
                            <h5 class="m-0">All users</h5>
                        </div>

                        <div class="tab-pane fade show active px-4 pt-4 pb-4 bg-white" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody class="border-top">
                                <tr class="align-middle">
                                    <td>1</td>
                                    <td>admin</td>
                                    <td>admin</td>
                                    <td>35</td>
                                    <td>admin@mail.ru</td>
                                    <td>ADMIN USER</td>
                                    <td>
                                        <button type="submit" class="btn text-white" style="background-color: #17a2b8">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
