<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="users-table(users)">
    <table class="table table-striped border-top">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="border-top">
        <tr class="align-middle" th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#strings.setJoin(user.authorities, ' ')}"></td>
            <td>
                <button type="submit" class="btn text-white" style="background-color: #17a2b8">
                    Edit
                </button>
            </td>
            <td>
                <button type="submit" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
