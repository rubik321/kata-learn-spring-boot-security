<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">

            <a href="#" class="navbar-brand">Spring MVC with JPA</a>

            <ul class="navbar-nav ml-auto mb-2">
                <li class="nav-item">

                    <a th:href="@{/admin/new}">
                        <button type="button" class="btn btn-light">Add User</button>
                    </a>

                    <a th:href="@{/logout}">
                        <button type="button" class="btn btn-light">Logout</button>
                    </a>

                </li>
            </ul>

        </div>
    </nav>

    <table class="table center">

        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="user, iter : ${users}">
            <tr>
                <th scope="row" th:text="${iter.index} + 1"></th>

                <td>
                    <a th:href="@{/admin/{id}(id=${user.getId()})}"
                       th:text="${user.getName() + ' ' + user.getLastName()}"></a>
                </td>

                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPhoneNumber()}"></td>

                <td>
                    <div class="btn-group" role="toolbar">

                        <div class="btn-group mr-2" role="group">
                            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
                                <button type="submit" class="btn btn-info">Edit</button>
                            </a>
                        </div>

                        <div class="btn-group mr-2" role="group">
                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>

                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
